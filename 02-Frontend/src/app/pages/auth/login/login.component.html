<div class="login-container">
  <div class="login-card shadow-sm">
    <div class="login-header text-center">
      <div class="login-icon-box">
        <i class="bi bi-person-vcard-fill"></i>
      </div>
      <h2>Prueba Técnica</h2>
      <h5 class="text-muted mb-4">GrupoLagos</h5>
    </div>

    <form (ngSubmit)="iniciarSesion()" #loginForm="ngForm" autocomplete="off">
      <div class="form-floating mb-3">
        <input type="text" class="form-control shadow-none" id="usuario" name="usuario" 
               placeholder="Usuario" [(ngModel)]="usuario" required>
        <label for="usuario">Usuario</label>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input [type]="mostrarPassword ? 'text' : 'password'" class="form-control shadow-none" 
               id="password" name="password" placeholder="Contraseña" 
               [(ngModel)]="password" required>
        <label for="password">Contraseña</label>
        <button type="button" class="btn-toggle" (click)="mostrarPassword = !mostrarPassword">
          <i class="bi" [ngClass]="mostrarPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
        </button>
      </div>

      <button type="submit" class="btn btn-sober w-100 py-2 mt-2" [disabled]="cargando">
        <span *ngIf="cargando" class="spinner-border spinner-border-sm me-2"></span>
        {{ cargando ? 'Autenticando...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
