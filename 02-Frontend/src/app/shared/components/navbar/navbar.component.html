<nav *ngIf="menuVisible"
     class="navbar navbar-expand-lg navbar-dark shadow-sm custom-navbar fixed-top">
  <div class="w-100 px-3 d-flex align-items-center justify-content-between">

    <!-- Botón toggler mobile -->
    <button class="navbar-toggler" type="button"
            (click)="toggleMenu()"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <span></span>
      </span>
    </button>

    <!-- Título móvil centrado -->
    <span class="menu-title-mobile d-block d-lg-none text-white fw-bold text-center flex-grow-1">
      <i class="bi {{ iconoActual }} me-1"></i>{{ tituloActual }}
    </span>

    <!-- Menú -->
    <div class="navbar-collapse justify-content-center"
         [class.collapse]="true"
         [class.show]="menuAbierto"
         id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center"
             routerLink="/solicitudes"
             routerLinkActive="activo"
             [routerLinkActiveOptions]="{ exact: false }"
             (click)="onNavegar('Solicitudes', 'bi-card-checklist')">
            <i class="bi bi-card-checklist me-1"></i> Solicitudes
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center"
             routerLink="/proveedores"
             routerLinkActive="activo"
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="onNavegar('Proveedores', 'bi-people-fill')">
            <i class="bi bi-people-fill me-1"></i> Proveedores
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center"
             routerLink="/productos"
             routerLinkActive="activo"
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="onNavegar('Mantenedor Productos', 'bi-pencil-square')">
            <i class="bi bi-pencil-square me-1"></i> Mantenedor Productos
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link d-flex align-items-center text-danger fw-bold"
             href="#"
             (click)="cerrarSesion($event)">
            <i class="bi bi-arrow-left-circle me-1"></i> Salir
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
